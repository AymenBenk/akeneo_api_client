        \u00e4u\u00dferst zuverl\u00e4ssige 50-Blatt-Einzug und das integrierte Papierfach
        machen das Scannen einfach."},{"locale":"en_US","scope":"print","data":"\u003Cb\u003EAdd
        a Smart Touch to your office.\u003C\/b\u003E\\n\\nTake a moment to think about
        those multiple-step scanning operations that are done again and again, day
        after day. Scanning, editing, naming, choosing a file format \u2014 it\u2019s
