        is all about.\\n\\nThe KODAK i2400 Scanner with built-in Smart Touch functionality
        lets you capture, manage, process, and deliver PDFs and other file formats
        \u2014 automating processes that previously were time-consuming.\\n\\nFor
        example, a business could configure its purchase orders scanning process as
        Option 3. Then anyone who needs to scan purchase orders can just press a button
        to choose \u201c3\u201d and the documents would be scanned and sent to their
