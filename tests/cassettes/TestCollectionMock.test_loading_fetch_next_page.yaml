        M\u00f6glichkeiten, die Arbeit zu erledigen.\u003C\/b\u003E\\nMehr Produktivit\u00e4t,
        mehr Imaging-Power \u2013 Dank zweier LED-Lichtquellen k\u00f6nnen Sie schneller
